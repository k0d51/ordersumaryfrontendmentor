<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>

    <img src="images/illustration-hero.svg" class="hero">

    <h1>Order Summary</h1>

    <p class="desc">You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!</p>

    <div class="info">
      <img src="images/icon-music.svg">
      <div class="info-text">
      <p class="plan">Annual Plan</p>
      <p class="price">$59.99/year</p>
      </div>
      <button class="change">Change</button>
    </div>

    <button class="proceed">Proceed to Payment</button>

    <button class="cancel">Cancel Order</button>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">kodsi</a>.
  </div>
</body>
</html>
